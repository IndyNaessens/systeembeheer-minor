<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName supersecure.indy-naessens.sb.uclllabs.be
    DocumentRoot /var/www/supersecure.indy-naessens.sb.uclllabs.be
    ErrorLog ${APACHE_LOG_DIR}/supersecure.indy-naessens.sb.uclllabs.be-error.log
    CustomLog ${APACHE_LOG_DIR}/supersecure.indy-naessens.sb.uclllabs.be-access.log combined

    Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/indy-naessens.sb.uclllabs.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/indy-naessens.sb.uclllabs.be/privkey.pem
</VirtualHost>
</IfModule>
