<VirtualHost *:80>
    ServerName secure.indy-naessens.sb.uclllabs.be
    DocumentRoot /var/www/secure.indy-naessens.sb.uclllabs.be
    ErrorLog ${APACHE_LOG_DIR}/secure.indy-naessens.sb.uclllabs.be-error.log
    CustomLog ${APACHE_LOG_DIR}/secure.indy-naessens.sb.uclllabs.be-access.log combined

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L] 
</VirtualHost>
