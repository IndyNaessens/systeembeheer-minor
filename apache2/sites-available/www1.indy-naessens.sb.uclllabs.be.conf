<VirtualHost *:80>
    ServerName www1.indy-naessens.sb.uclllabs.be
    DocumentRoot /var/www/www1.indy-naessens.sb.uclllabs.be
    ErrorLog ${APACHE_LOG_DIR}/www1.indy-naessens.sb.uclllabs.be-error.log
    CustomLog ${APACHE_LOG_DIR}/www1.indy-naessens.sb.uclllabs.be-access.log combined

    <Directory "/var/www/www1.indy-naessens.sb.uclllabs.be/private">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>
</VirtualHost>
